# Docker Compose for Huddle services
# Run with: docker compose up -d

services:
  # Neo4j Graph Database for AI exploration
  # Start: docker compose up -d neo4j
  # Stop: docker compose stop neo4j
  # Browser: http://localhost:7474
  neo4j:
    image: neo4j:5.15.0
    container_name: huddle-graph
    ports:
      - "7474:7474"  # HTTP browser
      - "7687:7687"  # Bolt protocol
    environment:
      - NEO4J_AUTH=neo4j/huddlegraph  # Change in production
      - NEO4J_PLUGINS=["apoc"]  # Useful for graph algorithms
      - NEO4J_dbms_memory_heap_initial__size=512m
      - NEO4J_dbms_memory_heap_max__size=1G
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7474"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  neo4j_data:
  neo4j_logs:
